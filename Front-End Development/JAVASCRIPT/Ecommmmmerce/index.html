     <div id="user_container">
      <h1>products</h1>
      <div class="mx-auto mt-5 w-screen max-w-screen-md py-20 leading-6">
        <form class="relative mx-auto flex w-full max-w-2xl items-center justify-between rounded-md border shadow-lg">
          <svg class="absolute left-2 block h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="11" cy="11" r="8" class=""></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65" class=""></line>
          </svg>
          <input type="name" name="search" class="h-14 w-full rounded-md py-4 pr-40 pl-12 outline-none focus:ring-2"
            placeholder="City, Address, Zip :" />
          <button type="submit"
            class="absolute right-0 mr-1 inline-flex h-12 items-center justify-center rounded-lg bg-gray-900 px-10 font-medium text-white focus:ring-4 hover:bg-gray-700">Search</button>
        </form>


        <details open
          class="m-10 max-w-md w-screen overflow-hidden rounded-lg border border-gray-200 open:shadow-lg text-gray-700">
          <summary class="flex cursor-pointer select-none items-center justify-between bg-gray-100 px-5 py-3 lg:hidden">
            <span class="text-sm font-medium"> Toggle Filters </span>

            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </summary>

          <form action="" class="flex border-t border-gray-200 lg:border-t-0">
            <fieldset class="w-full">
              <legend class="block w-full bg-gray-50 px-5 py-3 text-xs font-medium">Type</legend>

              <div class="space-y-2 px-5 py-6">
                <div class="flex items-center">
                  <input id="New" type="checkbox" name="type[New]" class="h-5 w-5 rounded border-gray-300" checked />

                  <label for="New" class="ml-3 text-sm font-medium"> New </label>
                </div>

                <div class="flex items-center">
                  <input id="Used" type="checkbox" name="type[Used]" class="h-5 w-5 rounded border-gray-300" />

                  <label for="Used" class="ml-3 text-sm font-medium"> Used </label>
                </div>

                <div class="flex items-center">
                  <input id="Branded" type="checkbox" name="type[Branded]" class="h-5 w-5 rounded border-gray-300" />

                  <label for="Branded" class="ml-3 text-sm font-medium"> Branded </label>
                </div>

                <div class="pt-2">
                  <button type="button" class="text-xs text-gray-500 underline">Reset Type</button>
                </div>
              </div>
            </fieldset>

            <fieldset class="w-full">
              <legend class="block w-full bg-gray-50 px-5 py-3 text-xs font-medium">Price</legend>

              <div class="space-y-2 px-5 py-6">
                <div class="flex items-center">
                  <input id="300+" type="radio" name="Price" value="300+" class="h-5 w-5 rounded border-gray-300" />

                  <label for="300+" class="ml-3 text-sm font-medium"> 300+ </label>
                </div>

                <div class="flex items-center">
                  <input id="600+" type="radio" name="Price" value="600+" class="h-5 w-5 rounded border-gray-300" />

                  <label for="600+" class="ml-3 text-sm font-medium"> 600+ </label>
                </div>

                <div class="flex items-center">
                  <input id="1500+" type="radio" name="Price" value="1500+" class="h-5 w-5 rounded border-gray-300"
                    checked />

                  <label for="1500+" class="ml-3 text-sm font-medium"> 1500+ </label>
                </div>

                <div class="pt-2">
                  <button type="button" class="text-xs text-gray-500 underline">Reset Price</button>
                </div>
              </div>
            </fieldset>
          </form>
          <div class="">
            <div class="flex justify-between border-t border-gray-200 px-5 py-3">
              <button name="reset" type="button" class="rounded text-xs font-medium text-gray-600 underline">Reset
                All</button>

              <button name="commit" type="button"
                class="rounded bg-blue-600 px-5 py-3 text-xs font-medium text-white active:scale-95">Apply
                Filters</button>
            </div>
          </div>
        </details>


        <div id="cards" class="flex flex-wrap"></div>


        <div id="searchedproducts"> </div>

        
        <h1 id="user_email"></h1>
        <button
          class="absolute right-0 mr-1 inline-flex h-12 items-center justify-center rounded-lg bg-gray-900 px-10 font-medium text-white focus:ring-4 hover:bg-gray-700"
          id="logout_btn">Logout</button>
      </div>
    </div>
    </div>
  </div>
